<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex01</title>
</head>
<body>
<p>Nhập a: <input type="text" id="a"></p>
<p>Nhập b: <input type="text" id="b"></p>
<button onclick="check()">Kiểm tra</button>
<b><p id="result"></p></b>
<script>
    function check() {
        let a = +document.getElementById('a').value;
        let b = +document.getElementById('b').value;
        if (a % b === 0) {
            document.getElementById('result').innerHTML = "a chia hết cho b";
        } else {
            document.getElementById('result').innerHTML = "a không chia hết cho b";
        }
    }
</script>
</body>
</html>
