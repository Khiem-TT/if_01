<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex03</title>
</head>
<body>
<p>Nhập một số nguyên bất kỳ: <input type="text" id="z"></p>
<button onclick="check()">Kiểm tra</button>
<b><p id="result"></p></b>
<script>
    function check() {
        let z = +document.getElementById('z').value;
        if (z === 0) {
            document.getElementById('result').innerHTML = z + ' = 0';
        } else if (z < 0) {
            document.getElementById('result').innerHTML = z + ' < 0';
        } else {
            document.getElementById('result').innerHTML = z + ' > 0';
        }
    }
</script>
</body>
</html>
