<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex02</title>
</head>
<body>
<p>Nhập tuổi: <input type="text" id="age"></p>
<button onclick="check()">Kiểm tra</button>
<b><p id="result"></p></b>
<script>
    function check() {
        let ag = +document.getElementById('age').value;
        if (ag < 16) {
            document.getElementById('result').innerHTML = 'Học sinh không đủ điều kiện vào học lớp 10';
        } else {
            document.getElementById('result').innerHTML = 'Học sinh đủ điều kiện vào học lớp 10';
        }
    }
</script>
</body>
</html>
